<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Software para el estudio de la Biblia" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>iBible - Software bíblico</title>
  </head>
  <body>
    <header id="header" class="header">
      <nav class="header__nav">
        <div class="logo">
          <div class="header__logo">
            <a href="/home" class="header__home">
              <div class="header__logo-container">
                <figure class="header__iBibleLogo">
                  <img
                    src="./assets/images/iBible-logo.png"
                    alt="iBible logo"
                  />
                </figure>
                <figure class="header__iBibleText">
                  <img src="./assets/images/iBible.png" alt="iBible Text" />
                </figure>
              </div>
            </a>
          </div>
        </div>
        <form class="header__form">
          <input
            class="header__input header__input-big"
            type="text"
            id="verse"
            placeholder="Ingrese versículo"
          />
          <input
            class="header__input header__input-big"
            list="bibles"
            placeholder="Seleccione la biblia"
          />
          <datalist id="bibles">
            <option value="Reina-Valera 1909 (RVR1909)"></option>
            <option value="Reina-Valera 1960 (RVR1960)"></option>
          </datalist>
          <input type="submit" class="header__search" value="" />
        </form>
        <div class="header__item">
          <a class="header__link" href="#">Tienda</a>
        </div>
        <div class="header__account">
          <img
            class="header__user"
            src="./assets/images/account.png"
            alt="iBible logo"
          />
          <span class="header__textlogin">Ingresar/Registrarse</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="container"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
